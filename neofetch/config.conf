print_info() {
    prin "$(color 3)┌─────────────────────────────────────┐"
    info "$(color 1)     OS  " distro
    info "$(color 2)     KER" kernel
    info "$(color 3)     UP " uptime
    info "$(color 4)     PKG" packages
    info "$(color 5)     CPU" cpu
    info "$(color 6)     TRM" term
    info "$(color 7)     MEM" memory
    info "$(color 8)      WM " wm
    prin "$(color 3)└─────────────────────────────────────┘"
    prin " \n \n \n \n \n $(color 1) \n \n $(color 2) \n \n $(color 3) \n \n $(color 4)  \n \n $(color 5)  \n \n $(color 6)  \n \n $(color 7)  \n \n $(color 0)"
}

# Title
# Hide/Show Fully qualified domain name.
title_fqdn="off"


# Kernel
kernel_shorthand="on"


# Distro
distro_shorthand="off"

# Show/Hide OS Architecture.
os_arch="on"


# Uptime
# Shorten the output of the uptime function
uptime_shorthand="on"


# Memory
# Show memory pecentage in output.
memory_percent="off"

# Change memory output unit.
memory_unit="gib"


# Packages
# Show/Hide Package Manager names.
package_managers="on"


# Shell
# Show the path to $SHELL
shell_path="off"

# Show $SHELL version
shell_version="on"


# CPU
# CPU speed type
speed_type="bios_limit"

# CPU speed shorthand
speed_shorthand="off"

# Enable/Disable CPU brand in output.
cpu_brand="on"

# CPU Speed
cpu_speed="on"

# CPU Cores
cpu_cores="logical"

# CPU Temperature
cpu_temp="off"


# GPU
# Enable/Disable GPU Brand
gpu_brand="on"

# Which GPU to display
gpu_type="dedicated"


# Resolution
# Display refresh rate next to each monitor
